swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      responses:
        '200':
          description: User profile retrieved successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /accounts/{accountId}/transactions:
    get:
      security:
        - bearer: []
      tags:
        - Transaction Module
      summary: Get all transactions for a specific account
      description: Retrieves transactions for a specific account
      parameters:
        - name: Authorization
          in: header
          description: Attach JWT token
          required: true
          type: string
        - name: accountId
          in: path
          description: ID of the account
          required: true
          type: string
      responses:
        '200':
          description: Transactions retrieved successfully
          schema:
            $ref: '#/definitions/Transactions'
        '401':
          description: Unauthorized - Invalid or missing token
        '403':
          description: Forbidden - User does not have access to the account
        '500':
          description: Internal Server Error
  /accounts/{accountId}/transactions/{transactionId}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Transaction Module
      summary: Get a specific transaction for a specific account
      description: Retrieves information about a specific transaction for a specific account
      parameters:
        - name: Authorization
          in: header
          description: Attach JWT token
          required: true
          type: string
        - name: accountId
          in: path
          description: ID of the account
          required: true
          type: string
        - name: transactionId
          in: path
          description: ID of the transaction
          required: true
          type: string
      responses:
        '200':
          description: Transaction information retrieved successfully
          schema:
            $ref: '#/definitions/Transaction'
        '401':
          description: Unauthorized - Invalid or missing token
        '403':
          description: Forbidden - User does not have access to the account or transaction
        '404':
          description: Transaction not found or does not exist
        '500':
          description: Internal Server Error
  /accounts/{accountId}/transactions/{transactionId}/category:
    put:
      security:
        - bearerAuth: []
      tags:
        - Transaction Module
      summary: Modify the category of a specific transaction
      description: Modifies the category of a specific transaction for a specific account
      parameters:
        - in: body
          name: body
          description: Update transaction category
          required: true
          schema:
            $ref: '#/definitions/Category'
        - name: Authorization
          in: header
          description: Attach JWT token
          required: true
          type: string
        - name: accountId
          in: path
          description: ID of the account
          required: true
          type: string
        - name: transactionId
          in: path
          description: ID of the transaction to modify the category
          required: true
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/Category'
      responses:
        '200':
          description: Transaction category modified successfully
        '400':
          description: Bad request - Error in the provided data
        '401':
          description: Unauthorized - Invalid or missing token
        '403':
          description: Forbidden - User does not have access to the account or transaction
        '404':
          description: Transaction not found
        '500':
          description: Internal Server Error
  /accounts/{accountId}/transactions/{transactionId}/note:
    put:
      security:
        - bearerAuth: []
      tags:
        - Transaction Module
      summary: Modify the note of a specific transaction
      description: Modifies the note of a specific transaction for a specific account
      parameters:
        - in: body
          name: body
          description: Update transaction note
          required: true
          schema:
            $ref: '#/definitions/Note'
        - name: Authorization
          in: header
          description: Attach JWT token
          required: true
          type: string
        - name: accountId
          in: path
          description: ID of the account
          required: true
          type: string
        - name: transactionId
          in: path
          description: ID of the transaction to modify the note
          required: true
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/Note'
      responses:
        '200':
          description: Transaction note modified successfully
        '400':
          description: Bad request - Error in the provided data
        '401':
          description: Unauthorized - Invalid or missing token
        '403':
          description: Forbidden - User does not have access to the account or transaction
        '404':
          description: Transaction not found
        '500':
          description: Internal Server Error

securityDefinitions:
  bearerAuth:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    type: object
    properties:
      email:
        type: string
        description: User email
      password:
        type: string
        description: User password
      firstName:
        type: string
        description: User first name
      lastName:
        type: string
        description: User last name
      userName:
        type: string
        description: User public name
  Login:
    type: object
    properties:
      email:
        type: string
        description: User email
      password:
        type: string
        description: User password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
  Note:
    type: object
    properties:
      newNote:
        type: string
  Category:
    type: object
    properties:
      newCategory:
        type: string
  Transaction:
    type: object
    properties:
      date:
        type: string
        description: Transaction date
      description:
        type: string
        description: Transaction description
      amount:
        type: number
        description: Transaction amount
      balance:
        type: number
        description: Account balance after the transaction
      category:
        type: string
        description: Transaction category
      note:
        type: string
        description: Transaction note
  Transactions:
    type: object
    properties:
      ID:
        type: string
        description: Transaction date
      acountID:
        type: string
        description: Transaction description
      
