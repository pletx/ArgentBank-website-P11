paths:
  /api/transactions:
    get:
      summary: Récupère les transactions existantes
      responses:
        '200':
          description: Succès - Renvoie la liste des transactions
        '404':
          description: Aucune transaction 

  /api/transactions/{id}:
    get:
      summary: Récupère une transaction spécifique
      parameters:
        - in: path
          name: id
          required: true
          description: ID de la transaction en question
          schema:
            type: string
      responses:
        '200':
          description: Retourne les information de la transaction choisie
        '404':
          description: Transaction non trouvée ou inexistante

    delete:
      summary: Supprime une transaction spécifique
      parameters:
        - in: path
          name: id
          required: true
          description: ID de la transaction à supprimer
          schema:
            type: string
      responses:
        '200':
          description: Transaction supprimée 
        '404':
          description: Transaction non trouvée

  /api/transactions/new:
    post:
      summary: Effectue une nouvelle transaction
      requestBody:
        description: Informations de la transaction
        required: ID du compte de l'émetteur et ID du compte du destinataire avec le montant
        content:
          application/json:
            schema:
              type: string
      responses:
        '201':
          description: Succès - Transaction effectuée avec succès
        '400':
          description: Requête incorrecte - Erreur de validation des données envoyer
        '404':
          description: Compte de l'émetteur ou du destinataire non trouvé
